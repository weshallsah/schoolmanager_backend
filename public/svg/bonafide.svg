<svg width="800" height="1100" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 30px; font-weight: bold; text-anchor: middle; }
    .subtitle { font-size: 24px; font-weight: bold; text-anchor: middle; }
    .section-title { font-size: 20px; font-weight: bold; }
    .label { font-size: 18px; 
        text-align: center;
    }
    .photo { fill: none; stroke: black; stroke-width: 2; }
  </style>

  <!-- Title -->
  <text x="400" y="50" class="title">Bonafide Certificate</text>
  <text x="400" y="100" class="subtitle">New English High School</text>

  <!-- Photo Placeholder -->
  <rect x="50" y="150" width="150" height="200" class="photo"/>
  <text x="125" y="270" text-anchor="middle" class="label">photo</text>

  <!-- School Details -->
  <text x="250" y="170" class="label">Address :-</text>
  <text x="250" y="200" class="label">Established at :-</text>
  <text x="250" y="230" class="label">center :-</text>
  <text x="450" y="230" class="label">Taluka :-</text>
  <text x="250" y="260" class="label">District :-</text>
  <text x="450" y="260" class="label">Contact :-</text>
  <text x="250" y="290" class="label">E-mail :-</text>
  <text x="250" y="320" class="label">U-DISE No :-</text>
  <text x="450" y="320" class="label">Medium :-</text>

  <!-- Section Divider -->
  <line x1="50" y1="350" x2="750" y2="350" stroke="black" stroke-width="1"/>

  <!-- Student Details Section -->
  <text x="400" y="380" class="section-title" text-anchor="middle">Student Details</text>

  <text x="50" y="420" class="label">Register No :-</text>
  <text x="450" y="420" class="label">UID No :-</text>
  <text x="50" y="450" class="label">Student ID :-</text>
  <text x="50" y="480" class="label">Student Name :-</text>
  <text x="50" y="510" class="label">Mother Name :-</text>
  <text x="50" y="540" class="label">Nationality :-</text>
  <text x="450" y="540" class="label">Mother tongue :-</text>
  <text x="50" y="570" class="label">Religion :-</text>
  <text x="450" y="570" class="label">Caste :-</text>
  <text x="50" y="600" class="label">Birth place :-</text>
  <text x="50" y="630" class="label">Date of Birth :-</text>
  <text x="50" y="660" class="label">Previous standard :-</text>
  <text x="450" y="660" class="label">from when :-</text>

  <!-- Section Divider -->
  <line x1="50" y1="700" x2="750" y2="700" stroke="black" stroke-width="1"/>

  <!-- Confirmation Text -->
  <text x="50" y="740" class="label">A bonafide certificate is given, that all above information is from the school General Register</text>

  <!-- Date and Signatures -->
  <text x="50" y="810" class="label">Date :-</text>
  <text x="50" y="850" class="label">class Teacher Sign</text>
  <text x="600" y="850" class="label">principal</text>
  <text x="600" y="880" class="label">Stamp & sign</text>
</svg>